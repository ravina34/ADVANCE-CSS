 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Analytics Section</title>
    <style>
        body {

}

    display: flex;

}

.stat {
    color: white;
    text-align: center;
    margin: 0 10px;
}

.stat h2 {

}

.stat p {

}
